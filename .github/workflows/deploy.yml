# This is a basic workflow to help you get started with Actions

name: Deploy Seispy Docs

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
#   pull_request:
#     branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: before_install
        run: |
          git clone --branch=gh-pages https://github.com/xumi1993/seispy.git ./public
          git clone --branch=master https://github.com/xumi1993/seispy.git
          cd seispy
          pip install .
          cd ..
      
      - name: install dependence
        run: pip install sphinx==3.5.3 sphinx_rtd_theme==0.5.2 recommonmark==0.7.1 sphinx-markdown-tables==0.0.15

      # Runs a set of commands using the runners shell
      - name: build docs
        run: |
          make html
          rm -r ./public/*
          cp -r ./build/html/* ./public
          echo seispy.xumijian.me > ./public/CNAME
          
      - name: Commit files
        run: |
          cd ./public
          git config --local user.email "gomijianxu@gmail.com"
          git config --local user.name "xumi1993"
          git commit -m `date +"%Y.%m.%dT%H:%M%S"` -a
          
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directory: ./public
